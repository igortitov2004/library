<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="UTF-8">
    <title>Добавление человека</title>
</head>
<body>
<h2><a th:href="@{/people}" style="text-decoration: none">Назад</a></h2><hr>
<form th:method="POST" th:action="@{/people}" th:object="${person}">
    <label for="fullName">Введите ФИО:</label>
    <input type="text" th:field="*{fullName}" id="fullName"  /><br>
    <div style="color: red" th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}">Текст ошибки<br></div><br>
    <label for="yearOfBirth">Введите год рождения:</label>
    <input type="number" th:field="*{yearOfBirth}" id="yearOfBirth" /><hr>
    <input type="submit" value="Добавить">
</form>
</body>
</html>
