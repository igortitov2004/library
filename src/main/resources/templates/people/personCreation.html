<!DOCTYPE html>
<html lang="en" xmlns:th="http://www/thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form th:method="POST" th:action="@{/people}" enctype="multipart/form-data">
    <label for="fullName">Введите ФИО:</label>
    <input type="text"  id="fullName" th:name="fullName"/><br><br>
    <label for="yearOfBirth">Введите год рождения:</label>
    <input type="number" id="yearOfBirth" th:name="yearOfBirth"/><br>
    <input type="submit" value="Добавить">
</form>
</body>
</html>
