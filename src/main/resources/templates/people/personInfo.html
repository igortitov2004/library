<!DOCTYPE html>
<html lang="en" xmlns:th="http://www/thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<a th:text="${person.getFullName}"/>
<a th:text="${person.getYearOfBirth}"/><hr>

<div th:if="${not #lists.isEmpty(books)}">
    <h3>Книги:</h3>
    <div th:each="book : ${books}">
        <a th:text="${book.getName}"/>
        <a th:text="${book.getAuthor}"/>
        <a th:text="${book.getYear}"/>
    </div><hr>
</div>
<div th:unless="${not #lists.isEmpty(books)}">
<h3>Книги отсутствуют!</h3>
</div><hr>
<form th:method="GET" th:action="@{/people/{id}/edit(id=${person.getId_persons()})}">
    <input type="submit" value="Редактировать">
</form><br>
<form th:method="DELETE" th:action="@{/people/{id}(id=${person.getId_persons()})}">
    <input type="submit" value="Удалить">
</form>
</body>
</html>
