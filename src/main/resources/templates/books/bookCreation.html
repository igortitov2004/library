<!DOCTYPE html>
<html lang="en" xmlns:th="http://www/thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form th:method="POST" th:action="@{/books}" enctype="multipart/form-data">
  <label for="name">Введите название:</label>
  <input type="text"  id="name" th:name="name"/><br><br>
  <label for="author">Введите автора:</label>
  <input type="text" id="author" th:name="author"/><br><br>
  <label for="year">Введите год:</label>
  <input type="number" id="year" th:name="year"/><br>
  <input type="submit" value="Добавить">
</form>
</body>
</html>
